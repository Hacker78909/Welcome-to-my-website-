<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <style>
        body {
            background-color: #121212;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            color: #fff;
        }

        #a {
            height: 400px;
            width: 650px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            background: linear-gradient(45deg, #304352, #d7d2cc);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.5s, box-shadow 0.5s;
        }

        #a:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        #b {
            font-family: 'Orbitron', sans-serif;
            font-size: 70px;
            max-width: 90%;
            color: #ffcc00;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            transition: color 0.5s;
            text-align: center;
        }

        button {
            padding: 15px 25px;
            margin: 10px;
            font-size: 20px;
            border: none;
            border-radius: 25px;
            background-color: #00c6ff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.5s, transform 0.3s;
            box-shadow: 0 10px 20px rgba(0, 114, 255, 0.3);
        }

        button:hover {
            background-color: #0072ff;
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 114, 255, 0.4);
        }
    </style>
</head>
<body>
    <script>
        function change1() {
            document.getElementById("a").style.background = "linear-gradient(45deg, #ff1744, #ff6d00)";
            document.getElementById("b").style.color = "#00e676";
        }

        function change2() {
            document.getElementById("a").style.background = "linear-gradient(45deg, #9c27b0, #3f51b5)";
            document.getElementById("b").style.color = "#ff4081";
        }

        function change3() {
            document.getElementById("a").style.background = "linear-gradient(45deg, #2196f3, #03a9f4)";
            document.getElementById("b").style.color = "#ffeb3b";
        }

        function change4() {
            document.getElementById("a").style.background = "linear-gradient(45deg, #e91e63, #9c27b0)";
            document.getElementById("b").style.color = "#03a9f4";
        }
    </script>

    <div id="a">
        <p id="b">WELCOME TO MY WEBSITE</p>
    </div>

    <button onclick="change1()">Red</button>
    <button onclick="change2()">Purple</button>
    <button onclick="change3()">Blue</button>
    <button onclick="change4()">Pink</button>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&display=swap" rel="stylesheet">
</body>
</html>
